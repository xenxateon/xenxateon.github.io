<!---->DOCTYPE html>
>
>
  <title>Ejemplo de solicitud Fetch al cargar la página</title>
</head>
>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      obtenerContenido();
    });

    function obtenerContenido() {
      fetch('https://xvideos.es')
        .then(response => response.text())
        .then(data => {
          // Aquí puedes trabajar con el contenido del archivo
          console.log(data);
        })
        .catch(error => {
          // Manejo de errores
          console.error(error);
        });
    }
  </script>
</body>
</html>
