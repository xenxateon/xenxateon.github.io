
<!---->DOCTYPE html>
>
>
  <title>Ejemplo de solicitud Fetch al cargar la p√°gina</title>
</head>
>
  <p id="contenido"></p>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      obtenerContenido();
    });

    function obtenerContenido() {
      fetch('https://xvideos.es')
        .then(response => response.text())
        .then(data => {
          // Asignar el contenido al elemento HTML
          document.getElementById('contenido').textContent = data;
        })
        .catch(error => {
          // Manejo de errores
          console.error(error);
        });
    }
  </script>
</body>
</html>
